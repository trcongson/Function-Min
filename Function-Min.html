<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function-Min</title>
</head>
<body>
<script>
    arr = [3, 5, 1, 8, -3, 7, 8];

    function minArray(arr) {
        var min = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    alert(minArray(arr));
</script>
</body>
</html>
